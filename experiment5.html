<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>experiment5</title>
</head>
<body>
    <h1 align="center">Student Registration Student</h1>
    <hr>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder="Enter password" required>
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender">
    <label for="other">Other</label>
    <br><br>
    <label for="select">Course:</label>
     <select name="select" id="select">
        <option value="">--Select course--</option>
    </select>
    <br><br>
    <label for="phone">Contact No:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
    <br><br>
     <label for="add">Address:<br></label>
    <textarea name="text" id="add" rows="4" cols="40" placeholder="Enter your address"></textarea>
    <br><br>
    <button>Register</button>
    <button>Clear</button>
    <hr>
    <p align="center">&copy 2025 Student Registration portal</p>
</body>
</html>
